<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Livraria XYZ</h1>

        <div id="cliente">
            <h2>Dados do Cliente</h2>
            <input type="text" id="input-nome" placeholder="Nome">
            <input type="text" id="input-cpf" placeholder="CPF">
            <button id="btn-cadastrar-cliente">Cadastrar Cliente</button>
        </div>

        <div id="estoque">
            <h2>Livros em Estoque</h2>
            <div id="lista-livros"></div>
        </div>       

       

        <div id="venda">
            <h2>Realizar Venda</h2>
            <input type="text" id="input-isbn" placeholder="ISBN">
            <button id="btn-adicionar-carrinho">Adicionar ao Carrinho</button>
        </div>


        <div id="carrinho">
            <h2>Carrinho de Compras</h2>
            <div id="lista-carrinho"></div>
            <button id="btn-finalizar-compra">Finalizar Compra</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
